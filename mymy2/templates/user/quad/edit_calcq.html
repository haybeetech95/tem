<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style type="text/css">
     label{
 	font-weight: bold;
 	text-align: center;
 }
 .container{
 	padding-top:5%;
 }
     </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">HayBee TECH</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/calcq}" >HayBee's Quadratic Equation Solver</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class = "text-center">Edit Values</h2>
				<h4>Rule 1: Ensure that the equation is equal to zero(0)</h4>
				<div class = "card-body">
					<form th:action="@{/calcq/{id} (id=${calcq.id})}" th:object = "${calcq}" method="post">
						<div class ="form-group">
							<label>Question number</label>
							<input
								type = "text"
								name = "RollNo"
								th:field = "*{RollNo}"
								class = "form-control"
								placeholder= "You Can Type anything here"
							/>
							</div><br>
							
							
							<div class ="form-group">
   							<label>a</label>
    <input type="text" class="form-control" placeholder="The value of a" name = "S1" th:field = "*{S1}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>b</label>
    <input type="text" class="form-control" placeholder="The value of b" name = "S2" th:field = "*{S2}" />
    						 </div><br>
    						 
    						 
    						
    						 
    						 
    						 
    						 <div class ="form-group">
   							<label>c</label>
    <input type="text" class="form-control" placeholder="The value of c" name = "S3" th:field = "*{S3}" />
    						 </div><br>
    						 
    						 
    						 
    	
    	 <div class="form-group mb-3">
                        <button type="Submit" class="btn btn-primary" >Submit</button>
						
    						 
    						 
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
