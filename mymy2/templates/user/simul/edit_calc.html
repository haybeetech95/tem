<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>HayBee Solver Edit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style type="text/css">
     label{
 	font-weight: bold;
 	text-align: center;
 }
 .container{
 	padding-top:5%;
 }
     </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">HayBee TECH</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/calc}" >HayBee's Simultaneous Equation Solver</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class = "text-center">Edit Values</h2>
				<h4>Rule 1: Ensure that x in is standing alone in both equation one and two</h4>
				<div class = "card-body">
					<form th:action="@{/calc/{id} (id=${calc.id})}" th:object = "${calc}" method="post">
						<div class ="form-group">
							<label>Student's Name</label>
							<input
								type = "text"
								name = "RollNo"
								th:field = "*{RollNo}"
								class = "form-control"
								placeholder= "You Can Type anything here"
							/>
							</div><br>
							
							
							<div class ="form-group">
   							<label>a</label>
    <input type="text" class="form-control" placeholder="Enter Student's matric no" name = "S1" th:field = "*{S1}" />
    						 </div><br>
    						 
    						 <div class ="form-group">
   							<label>b</label>
    <input type="text" class="form-control" placeholder="Enter Student's batch" name = "S2" th:field = "*{S2}" />
    						 </div><br>
    						 
    						 
    						
    						 
    						 
    						 
    						 <div class ="form-group">
   							<label>c</label>
    <input type="text" class="form-control" placeholder="Enter Student's total score" name = "S3" th:field = "*{S3}" />
    						 </div><br>
    						 
    						 
    						 <div class ="form-group">
   							<label>d</label>
    <input type="text" class="form-control" placeholder="Enter Student's career" name = "S4" th:field = "*{S4}" />
    						 </div><br>
    						 
    						 
    						 
    						  <div class ="form-group">
   							<label>e</label>
    <input type="text" class="form-control" placeholder="Enter Student's level" name = "S5" th:field = "*{S5}" />
    						 </div><br>
    						 
    						
    						 
    	
							<div class ="form-group">
   							<label>f</label>
    <input type="text" class="form-control" placeholder="Enter Student's matric no" name = "S6" th:field = "*{S6}" />
    						 </div><br>
    						
    	
    	 <div class="form-group mb-3">
                        <button type="Submit" class="btn btn-primary" >Submit</button>
						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
